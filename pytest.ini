[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests/unit tests
# Add stock-analyzer4 to python path so unit tests can import 'src'
pythonpath = stock-analyzer4
norecursedirs = .git venv env data stock-analyzer4 archive
addopts = -v --ignore=tests/integration_old --ignore=stock-analyzer4/src/engine.py
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')

