name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f stock-analyzer4/requirements.txt ]; then pip install -r stock-analyzer4/requirements.txt; fi
        pip install pytest pytest-cov pytest-asyncio pytest-mock

    - name: Run Self Diagnostic (Wrapper)
      run: |
        chmod +x self_diagnostic.py
        ./self_diagnostic.py
      env:
        PYTHONPATH: stock-analyzer4
